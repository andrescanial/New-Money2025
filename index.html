<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Money</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div id="login" class="screen">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="loginMessage"></div>
        </form>
    </div>

    <div id="register" class="screen">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
            <div id="registerMessage"></div>
        </form>
    </div>

    <div id="home" class="screen" style="display:none;">
        <h2>Home</h2>
        <div id="balanceAmount">â‚±100,234.00</div>
        <form id="transferForm" onsubmit="handleTransfer(event)">
            <input type="text" id="recipient" placeholder="Recipient" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <button type="submit">Send Money</button>
            <div id="transferMessage"></div>
        </form>

        <h3>Load Purchase</h3>
        <select id="network">
            <option value="smart">Smart</option>
            <option value="globe">Globe</option>
            <option value="tm">TM</option>
            <option value="dito">Dito</option>
        </select>
        <input type="number" id="loadAmount" placeholder="Load Amount" required>
        <button onclick="purchaseLoad()">Purchase Load</button>
        <div id="loadMessage"></div>

        <h3>Shopping</h3>
        <div class="shopping-section">
            <a href="https://www.lazada.com.ph" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Lazada_logo.svg/1200px-Lazada_logo.svg.png" class="shopping-logo" alt="Lazada">
            </a>
            <a href="https://shopee.ph" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Shopee_logo.svg/1200px-Shopee_logo.svg.png" class="shopping-logo" alt="Shopee">
            </a>
            <a href="https://www.ninjavan.com" target="_blank">
                <img src="https://www.ninjavan.com/assets/images/logo.svg" class="shopping-logo" alt="Ninja Van">
            </a>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
